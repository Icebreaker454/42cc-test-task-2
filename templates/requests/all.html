{% extends "__base.html" %}

{% block content %}
  <div class="col-sm-12">
    <h3>Last 10 HTTP requests</h3>
    <table class="table table-hover request-table">
      <thead>
          <th class="th-number">No.</th>
          <th class="th-path">Path</th>
          <th class="th-date">Date</th>
          <th class="th-method">Method</th>
      </thead>
      <tbody>
        {% for i in 'abcde' %}
          <tr>
              <td>{{forloop.counter}}</td>
              <td>www.somesite.com/path-{{i}}</td>
              <td>2015-12-21 18:4{{forloop.counter}}</td>
              <td>{% cycle 'GET' 'POST' %}</td>
          </tr>  
        {% endfor %}
      </tbody>
    </table>
  </div>  
{% endblock content %}
